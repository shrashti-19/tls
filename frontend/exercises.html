<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLearn - Coding Exercises</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="./assets/logo.png" alt="TechLearn Logo">
                <h1>TechLearn.</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="exercises.html" class="active">Exercises</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
            <div class="user-greeting">
                <p>Hello, <span id="username">User</span></p>
                <p>Ready to solve some challenges?</p>
                <div class="user-stats">
    <p>Submissions: <span id="exercise-submission-count">0</span></p>
    <p>Solved: <span id="exercise-solved-count">0</span></p>
</div>

            </div>
        </header>
        
        <main class="exercises-content">
            <div class="coding-container">
                <div class="problem-panel">
                    <div class="problem-header">
                        <h2 id="problem-title">Loading Problem...</h2>
                        <div class="difficulty easy">Easy</div>
                    </div>
                    <div class="problem-description" id="problem-description">
                        Loading problem description...
                    </div>
                    <div class="hint-section">
                        <button id="hint-btn" class="hint-btn">Show Hint</button>
                        <div id="hint-content" class="hint-content hidden"></div>
                    </div>
                </div>
                
                <div class="editor-panel">
                    <div class="editor-toolbar">
                        <select id="language-select" class="language-select">
                            <option value="html">HTML</option>
                            <option value="javascript">JavaScript</option>
                            <option value="css">CSS</option>
                        </select>
                        <button id="run-btn" class="action-btn">Run Code</button>
                        <button id="submit-btn" class="action-btn primary">Submit</button>
                    </div>
                    <textarea id="code-editor" class="code-editor"></textarea>
                    <div class="output-container">
                        <div class="output-header">
                            <h3>Output</h3>
                        </div>
                        <div id="output-content" class="output-content">
                            Your output will appear here...
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="exercises-list">
                <h2>Available Exercises</h2>
                <div id="exercises-container" class="exercises-grid">
                    <!-- Exercises will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="./scripts/exercises.js"></script>
    <script>
  document.querySelector(".solve-btn").addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
</script>

</body>
</html>
